site_name: Joypad OS
site_url: https://joypad.dev
site_description: Universal controller firmware for adapters, controllers, and input systems
repo_url: https://github.com/joypad-ai/joypad-os
repo_name: joypad-ai/joypad-os

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
  logo: images/logo_solid.svg
  favicon: images/logo_solid.svg

nav:
  - Home: index.md
  - Getting Started:
    - Installation: INSTALLATION.md
    - Building: BUILD.md
    - Hardware Compatibility: HARDWARE.md
  - Console Adapters:
    - 3DO: consoles/3DO.md
    - Dreamcast: consoles/DREAMCAST.md
    - GameCube / Wii: consoles/GAMECUBE.md
    - Casio Loopy: consoles/LOOPY.md
    - Neo Geo: consoles/NEOGEO.md
    - Nuon: consoles/NUON.md
    - PC Engine: consoles/PCENGINE.md
  - USB Output: USB_OUTPUT.md
  - Features:
    - SNES Rumble: features/SNES_RUMBLE.md
  - Protocol Reference:
    - Overview: protocols/README.md
    - 3DO PBus: protocols/3DO_PBUS.md
    - GameCube Joybus: protocols/GAMECUBE_JOYBUS.md
    - Nuon Polyface: protocols/NUON_POLYFACE.md
    - PC Engine: protocols/PCENGINE.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/joypad-ai/joypad-os
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/joypad_ai
